<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="form-body">
        <img src="img/Logo chacabu 20.png" alt="user-login">
        <p class="text">Bienvenido Usuario</p>
        <form action="Principal.html" class="login-form" method="post" target="_self">
            <input type="text" placeholder="Email o Usuario" name="Usuario" required>
            <input type="password" placeholder="Contraseña" name="Contraseña" required>
            <button>Iniciar Sesión</button>
        </form>
    </div>
    
</body>
</html>
